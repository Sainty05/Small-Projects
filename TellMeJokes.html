   <style>
        #print{
            width: 70vw;
            height: auto;
            background-color: aqua;
            font-size: 30px;
            font-weight: bolder;
        }

        .btn{
            margin: 20px;
            background-color: brown;
            color: white;
            font-size: 25px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }

            background-color: black;
        }
   </style>
<body>
    <input type="button" class="btn" value="Tell me a Joke" onclick="Joke()">
    <p id="print"></p>
    <script>
        let Jokes = ["What do kids play when their mom is using the phone? Bored games", "  What do you call an ant who fights crime ? A vigilANTe", "  Why are snails slow ? Because they-re carrying a house on their back", "  What-s the smartest insect ? A spelling bee!", "What does a storm cloud wear under his raincoat ? Thunderwear ", "  What is fast loud and crunchy ? A rocket chip", "  How does the ocean say hi ? It waves!", "  What do you call a couple of chimpanzees sharing an Amazon account ? PRIME - mates ", "  Why did the teddy bear say no to dessert ? Because she was stuffed", "  Why did the soccer player take so long to eat dinner ? Because he thought he couldn - t use his hands", "  Name the kind of tree you can hold in your hand ? A palm tree!", "  What do birds give out on Halloween ? Tweets ", "  What has ears but cannot hear ? A cornfield", "  What - s a cat - s favorite dessert ? A bowl full of mice - cream", "  Where did the music teacher leave her keys ? In the piano!"]
        function Joke() {
            let indexNumber = parseInt(Math.random() * Jokes.length)
            document.getElementById("print").innerHTML = Jokes[indexNumber]
        }        
    </script>
